<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - UNIQUE ACADEMY</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles */
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-header h2 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .registration-header p {
            color: #555;
            font-size: 1.1rem;
        }

        .registration-form {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-table tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .form-table tr:last-child {
            border-bottom: none;
        }

        .form-table td {
            padding: 20px 10px;
            color: #4a148c;
        }

        .form-table td:first-child {
            width: 40%;
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
        }

        .form-table td:last-child {
            width: 60%;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-help {
            background: linear-gradient(90deg, #1565c0, #1976D2);
        }

        .btn-reset {
            background: linear-gradient(90deg, #c62828, #d32f2f);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-header h2 {
                font-size: 2rem;
            }
            
            .registration-form {
                padding: 25px;
            }
            
            .form-table td {
                padding: 15px 5px;
            }
            
            .form-table td:first-child {
                width: 35%;
                padding-right: 10px;
            }
            
            .form-table td:last-child {
                width: 65%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 0;
            }
            
            .registration-header h2 {
                font-size: 1.8rem;
            }
            
            .registration-header p {
                font-size: 1rem;
            }
            
            .registration-form {
                padding: 20px;
            }
            
            .form-table td {
                display: block;
                width: 100% !important;
                text-align: left !important;
                padding: 10px 0 !important;
            }
            
            .form-table td:first-child {
                margin-top: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .form-actions .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header fade-in">
            <h2>Course Registration</h2>
            <p>Fill in your details to enroll in our coaching program</p>
        </div>

        <div class="registration-form fade-in delay-1">
            <form action="submit.html" method="post">
                <table class="form-table">
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" name="name" class="form-control" placeholder="Enter your full name" required></td>
                    </tr>

                    <tr>
                        <td>Create Password:</td>
                        <td><input type="password" name="password" class="form-control" placeholder="Create a strong password" required></td>
                    </tr>

                    <tr>
                        <td>Mobile Number:</td>
                        <td><input type="tel" name="mobile" class="form-control" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="male" required> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="other"> Other</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Select Class:</td>
                        <td>
                            <select name="class" class="form-control" required>
                                <option value="">- Select Class -</option>
                                <option value="11th">11th</option>
                                <option value="12th">12th</option>
                                <option value="both">11th & 12th</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Choose Subjects:</td>
                        <td>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="subjects" value="math"> Mathematics</label>
                                <label><input type="checkbox" name="subjects" value="physics"> Physics</label>
                                <label><input type="checkbox" name="subjects" value="chemistry"> Chemistry</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Why do you want this course?</td>
                        <td>
                            <textarea name="reason" class="form-control" placeholder="Tell us about your goals and expectations..."></textarea>
                        </td>
                    </tr>
                </table>

                <div class="form-actions">
                    <button type="submit" class="btn">Submit Registration</button>
                    <button type="reset" class="btn btn-reset">Reset Form</button>
                    <a href="contact.html" class="btn btn-help">Need Help?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
