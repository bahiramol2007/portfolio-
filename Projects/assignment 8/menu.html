<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - UNIQUE ACADEMY</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles */
        body {
            background-color: #E3F2FD;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 300px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
        }

        .menu-header h3 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0;
        }

        .menu-header p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-list li {
            margin-bottom: 15px;
        }

        .menu-list a {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-left: 4px solid #4CAF50;
        }

        .menu-list a:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            transform: translateX(10px);
            border-left-color: #2E7D32;
        }

        .menu-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-container {
                max-width: 250px;
                padding: 20px;
            }
            
            .menu-header h3 {
                font-size: 1.5rem;
            }
            
            .menu-list a {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .menu-container {
                max-width: 100%;
                margin: 10px;
                padding: 15px;
            }
            
            .menu-header h3 {
                font-size: 1.3rem;
            }
            
            .menu-list a {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container fade-in">
        <div class="menu-header">
            <h3>Course Portal</h3>
            <p>Navigate through UNIQUE ACADEMY</p>
        </div>

        <ul class="menu-list">
            <li><a href="index.html" target="_blank">Front Page</a></li>
            <li><a href="courses.html" target="_blank">Available Courses</a></li>
            <li><a href="register.html" target="_blank">Course Registration</a></li>
        </ul>

        <div class="menu-footer">
            <p>UNIQUE ACADEMY Â© 2024</p>
            <p>Shaping Bright Futures</p>
        </div>
    </div>
</body>
</html>
